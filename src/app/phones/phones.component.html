<mat-expansion-panel [expanded]="false" *ngFor="let post of posts">
    
    <mat-expansion-panel-header> 
      {{ post.prodName }}
    </mat-expansion-panel-header>
    {{ post.Description }}
    <br>
    €{{ post.Price }}
    
    <br>
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="A3WLPCVFTG6KC">
      <input type="image" src="https://www.sandbox.paypal.com/en_GB/i/btn/btn_buynow_LG.gif" name="submit" alt="PayPal – The safer, easier way to pay online!">
      <img alt="" src="https://www.sandbox.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1">
      </form>
      
    <input type = "number" min="200" [(ngModel)] = "post.Price">
    <div id = "paypal-checkout-btn"></div>
   
  
    
  </mat-expansion-panel>
