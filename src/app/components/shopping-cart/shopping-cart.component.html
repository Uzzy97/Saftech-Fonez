<div class="row">
  <div class="col-md-2">
    <app-filter></app-filter>
  </div>
  <div class="page-header">
      <h1>
        <br>
        <br>
        Saftech Fonez Shopping Portal
        <small>Come Shop Here!</small>
      </h1>
    </div>
  <div class="col-md-8">
    <app-product-list>
      <table>
        <tr *ngFor="let post of posts">
          <td>{{ post.prodName }}</td>
          <td>{{ post.price }}</td>
        </tr>
      </table>
      </app-product-list>
  </div>
  <div class="col-md-2">
    <app-cart></app-cart>
  </div>
</div>
